<div>
  <label for="cron">Cron Expression:</label>
  <input id="cron" [(ngModel)]="cronExpression" (ngModelChange)="onCronChange()" />

  <h2>Description:</h2>
  <p>{{ description }}</p>

  <h2>Next 5 Executions:</h2>
  <ul>
    <li *ngFor="let execution of nextExecutions">{{ execution }}</li>
  </ul>
</div>
